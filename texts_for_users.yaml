  help:
    ru:
      body:  '<div protocol="telegram"><b>Подсказки живут здесь</b><br/>
          Бот позволяет подписаться на <b>рассылку</b> новостей. Это значит, что как только новость появится, то она прилетит к вам.<br/><br/>
          Расписание обновляется каждый час.<br/>
          В расписании <b>указывается чётность недели</b>, а так же подсказка о том, с какой стороны находится нужная пара.<br/>
          Если пара делится на чётную и нечётную, то такая пара будет разделена слэшем ("<b>/</b>"), а пара, соответствующая текущей неделе, будет выделена жирным шрифтом (при возможности).<br/><br/>
          Чтобы каждый раз не писать номер группы, можно добавить группу в <b>закладку</b> (не более 5 групп).<br/>
          Для этого нужно пройти в <i>Расписание » Управление закладками » Добавить закладку</i> и следовать инструкции.<br/>
          Таким образом можно легко следить не только за своим расписанием.<br/><br/>
          Чтобы сразу попасть к расписанию на сегодня, можно написать "<b>t</b>", на завтра "<b>tm</b>".<br/><br/>
          Вопросы можно задать сюда t.me/dimonchik0036 или сюда vk.me/dimonchik0036.</div>
          <div protocol="facebook; vkontakte;">Подсказки живут здесь. Вопросы можно задать сюда t.me/dimonchik0036 или сюда vk.me/dimonchik0036.</div>'
      navigation: <navigation><link pageId="menu_option">К настройкам</link> </navigation>
  l_add:
    ru:
      navigation: <navigation><link pageId="menu_l">Назад</link> </navigation>
      optional:
      - Введите номер группы и название для неё
      - Отсутствует группа и/или название для неё, повторите попытку
      - Группа не найдена, повторите попытку
      - Группа успешно добавлена, можете добавить ещё
      - Превышен лимит на закладки
      - Слишком длинное имя, повторите попытку
